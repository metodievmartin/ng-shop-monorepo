<div class="categories-banner">
  <h3>Categories</h3>
  <div class="grid">
    <div class="col-2" *ngFor="let category of categories$ | async">
      <div class="category"
           [routerLink]="'/category/' + category._id"
           [ngStyle]="{ backgroundColor: category.colour }"
      >
        <div class="category-icon">
          <i class="pi pi-{{ category.icon }}"></i>
        </div>
        <div class="category-name">
          {{ category.name }}
        </div>
      </div>
    </div>
  </div>
</div>
