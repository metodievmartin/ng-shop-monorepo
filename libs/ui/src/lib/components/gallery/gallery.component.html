<div *ngIf="hasImages" class="gallery">
  <div class="main-image">
    <img [src]="selectedImage" alt="">
  </div>
  <div class="images">
    <ul>
      <li
        *ngFor="let imageUrl of images"
        (click)="changeSelectedImage(imageUrl)"
        [ngStyle]="{'background-image': 'url('+ imageUrl +')'}"
      >
      </li>
    </ul>
  </div>
</div>
