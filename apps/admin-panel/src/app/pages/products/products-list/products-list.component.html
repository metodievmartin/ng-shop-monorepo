<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          [value]="products"
          styleClass="p-datatable-gridlines"
          [globalFilterFields]="['name']"
          responsiveLayout="stack"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">Price
                <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="countInStock">Stock
                <p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                Category
                <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="dateCreated">
                Created at
                <p-sortIcon field="dateCreated"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td style="text-align: center">
                <span class="p-column-title">Name</span>
                {{ product.name }}
              </td>
              <td style="text-align: center">
                <span class="p-column-title">Image</span>
                <img [src]="product.image" class="product-list-img" alt="" />
              </td>
              <td style="text-align: center">
                <span class="p-column-title">Price</span>
                {{ product.price }}
              </td>
              <td style="text-align: center">
                <span class="p-column-title">Stock</span>
                {{ product.countInStock }}
              </td>
              <td style="text-align: center">
                <span class="p-column-title">Category</span>
                {{ product.category.name }}
              </td>
              <td style="text-align: center">
                <span class="p-column-title">Date</span>
                {{ product.dateCreated | date: 'short' }}</td>
              <td>
                <p-button
                  (click)="deleteProduct(product._id)"
                  styleClass="p-button-danger mr-2 mt-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateProduct(product._id)"
                  styleClass="p-button-success mt-2"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
